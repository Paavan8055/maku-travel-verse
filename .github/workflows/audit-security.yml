name: Security Audit - Daily

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  push:
    branches: [ main ]
    paths:
      - 'supabase/**'
      - 'src/**'
  workflow_dispatch:

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci --ignore-scripts

      - name: Run postinstall scripts
        run: npm run postinstall --if-present

      - name: Run Supabase Security Linter
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: node scripts/audit/security-scanner.js

      - name: Check Package Vulnerabilities
        run: node scripts/audit/vulnerability-check.js

      - name: Generate Security Report
        run: node scripts/audit/security-report-generator.js

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report-${{ github.run_number }}
          path: reports/security/

      - name: Create GitHub Issues for Critical Findings
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/audit/issue-creator.js security
