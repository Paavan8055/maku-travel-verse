  <path d="M 200 80 L 220 85 L 225 82 L 230 85 L 228 88 L 225 90 L 220 87 L 215 90 L 210 88 L 205 85 L 200 80" fill="#4CAF50"/>
  <path d="M 210 85 L 215 78 L 218 82 L 215 85" fill="#4CAF50"/>
