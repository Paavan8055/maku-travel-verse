  <rect x="170" y="155" width="20" height="15" rx="2" fill="#8B4513"/>
  <rect x="172" y="157" width="16" height="11" fill="#D2691E"/>
  <circle cx="175" cy="162.5" r="1" fill="#FFD700"/>
  <rect x="185" y="158" width="2" height="4" fill="#654321"/>
  
