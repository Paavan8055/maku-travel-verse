  <text x="150" y="200" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" font-weight="bold" fill="#FF6B35">Maku</text>
  <text x="150" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#4CAF50">Travel</text>
  
