<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun with rays -->
  <g id="sun">
    <circle cx="100" cy="80" r="30" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <g id="sun-rays">
      <!-- Radiating rays around the sun -->
      <line x1="100" y1="35" x2="100" y2="45" stroke="#FFA500" stroke-width="3"/>
      <line x1="100" y1="115" x2="100" y2="125" stroke="#FFA500" stroke-width="3"/>
      <line x1="55" y1="80" x2="65" y2="80" stroke="#FFA500" stroke-width="3"/>
      <line x1="135" y1="80" x2="145" y2="80" stroke="#FFA500" stroke-width="3"/>
      <line x1="71" y1="51" x2="79" y2="59" stroke="#FFA500" stroke-width="3"/>
      <line x1="121" y1="101" x2="129" y2="109" stroke="#FFA500" stroke-width="3"/>
      <line x1="129" y1="51" x2="121" y2="59" stroke="#FFA500" stroke-width="3"/>
      <line x1="79" y1="101" x2="71" y2="109" stroke="#FFA500" stroke-width="3"/>
      <!-- Additional rays for fuller sun -->
      <line x1="85" y1="38" x2="90" y2="47" stroke="#FFA500" stroke-width="2"/>
      <line x1="115" y1="38" x2="110" y2="47" stroke="#FFA500" stroke-width="2"/>
      <line x1="85" y1="122" x2="90" y2="113" stroke="#FFA500" stroke-width="2"/>
      <line x1="115" y1="122" x2="110" y2="113" stroke="#FFA500" stroke-width="2"/>
      <line x1="38" y1="65" x2="47" y2="70" stroke="#FFA500" stroke-width="2"/>
      <line x1="38" y1="95" x2="47" y2="90" stroke="#FFA500" stroke-width="2"/>
      <line x1="162" y1="65" x2="153" y2="70" stroke="#FFA500" stroke-width="2"/>
      <line x1="162" y1="95" x2="153" y2="90" stroke="#FFA500" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Tricolor arc (Indian flag colors) -->
  <path d="M 80 120 Q 200 60 320 120" stroke="#FF6600" stroke-width="15" fill="none" opacity="0.9"/>
  <path d="M 85 125 Q 200 70 315 125" stroke="#FFFFFF" stroke-width="12" fill="none" opacity="0.9"/>
  <path d="M 90 130 Q 200 80 310 130" stroke="#138808" stroke-width="15" fill="none" opacity="0.9"/>
  
  <!-- Airplane flying along the arc -->
  <g id="airplane" transform="translate(300, 110) rotate(-15)">
    <path d="M 0 0 L 18 4 L 15 0 L 18 -4 Z" fill="#138808"/>
    <path d="M 4 -2 L 10 -6 L 12 -3 L 6 2 Z" fill="#138808"/>
    <path d="M 4 2 L 10 6 L 12 3 L 6 -2 Z" fill="#138808"/>
    <circle cx="6" cy="0" r="2" fill="#FFFFFF"/>
  </g>
  
  <!-- Dog mascot -->
  <g id="dog" transform="translate(200, 180)">
    <!-- Body -->
    <ellipse cx="0" cy="25" rx="40" ry="30" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <!-- Head -->
    <circle cx="0" cy="-5" r="28" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <!-- Ears -->
    <ellipse cx="-20" cy="-15" rx="9" ry="16" fill="#F0F0F0" stroke="#000000" stroke-width="1.5" transform="rotate(-15)"/>
    <ellipse cx="20" cy="-15" rx="9" ry="16" fill="#F0F0F0" stroke="#000000" stroke-width="1.5" transform="rotate(15)"/>
    <!-- Hat -->
    <ellipse cx="0" cy="-25" rx="25" ry="10" fill="#8B4513"/>
    <ellipse cx="0" cy="-30" rx="18" ry="8" fill="#A0522D"/>
    <rect x="-2" y="-35" width="4" height="3" fill="#8B4513"/>
    <!-- Sunglasses -->
    <circle cx="-8" cy="-5" r="7" fill="#000000"/>
    <circle cx="8" cy="-5" r="7" fill="#000000"/>
    <line x1="-1" y1="-5" x2="1" y2="-5" stroke="#000000" stroke-width="2"/>
    <line x1="-15" y1="-5" x2="-20" y2="-3" stroke="#000000" stroke-width="2"/>
    <line x1="15" y1="-5" x2="20" y2="-3" stroke="#000000" stroke-width="2"/>
    <!-- Nose -->
    <circle cx="0" cy="2" r="3" fill="#000000"/>
    <!-- Mouth -->
    <path d="M -8 6 Q 0 12 8 6" stroke="#000000" stroke-width="2" fill="none"/>
    <!-- Tongue -->
    <ellipse cx="4" cy="9" rx="4" ry="6" fill="#FF69B4"/>
    <!-- Legs -->
    <ellipse cx="-18" cy="50" rx="6" ry="15" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <ellipse cx="-6" cy="50" rx="6" ry="15" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <ellipse cx="6" cy="50" rx="6" ry="15" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <ellipse cx="18" cy="50" rx="6" ry="15" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <!-- Tail -->
    <path d="M -35 20 Q -55 15 -50 -5 Q -45 -15 -40 -10" stroke="#000000" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Suitcase -->
  <g id="suitcase" transform="translate(320, 220)">
    <rect x="0" y="0" width="45" height="35" fill="#8B4513" stroke="#654321" stroke-width="2" rx="4"/>
    <rect x="3" y="3" width="39" height="29" fill="#A0522D" rx="2"/>
    <!-- Handle -->
    <rect x="20" y="-4" width="5" height="8" fill="#654321" rx="2"/>
    <!-- Stickers -->
    <circle cx="12" cy="10" r="4" fill="#FF6600"/>
    <rect x="25" y="15" width="8" height="5" fill="#138808" rx="1"/>
    <circle cx="18" cy="24" r="3" fill="#1E90FF"/>
    <rect x="30" y="6" width="6" height="5" fill="#FFD700" rx="1"/>
    <!-- Corner reinforcements -->
    <circle cx="5" cy="5" r="2" fill="#654321"/>
    <circle cx="40" cy="5" r="2" fill="#654321"/>
    <circle cx="5" cy="30" r="2" fill="#654321"/>
    <circle cx="40" cy="30" r="2" fill="#654321"/>
    <!-- Wheels -->
    <circle cx="10" cy="37" r="3" fill="#333333"/>
    <circle cx="35" cy="37" r="3" fill="#333333"/>
  </g>
  
  <!-- Text -->
  <g id="text">
    <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#FF6600">Maku</text>
    <text x="260" y="320" text-anchor="start" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#138808">.Travel</text>
    <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#333333">We Make "U" Travel</text>
  </g>
</svg>