<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun with rays -->
  <g id="sun">
    <circle cx="180" cy="120" r="35" fill="#FCD34D" stroke="#F59E0B" stroke-width="2"/>
    <g id="sun-rays">
      <line x1="180" y1="70" x2="180" y2="85" stroke="#F59E0B" stroke-width="2"/>
      <line x1="180" y1="155" x2="180" y2="170" stroke="#F59E0B" stroke-width="2"/>
      <line x1="130" y1="120" x2="145" y2="120" stroke="#F59E0B" stroke-width="2"/>
      <line x1="215" y1="120" x2="230" y2="120" stroke="#F59E0B" stroke-width="2"/>
      <line x1="145" y1="86" x2="155" y2="96" stroke="#F59E0B" stroke-width="2"/>
      <line x1="205" y1="144" x2="215" y2="154" stroke="#F59E0B" stroke-width="2"/>
      <line x1="215" y1="86" x2="205" y2="96" stroke="#F59E0B" stroke-width="2"/>
      <line x1="155" y1="144" x2="145" y2="154" stroke="#F59E0B" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Tricolor arc -->
  <path d="M 80 180 Q 200 80 320 180" stroke="#F97316" stroke-width="12" fill="none"/>
  <path d="M 85 185 Q 200 90 315 185" stroke="#FFFFFF" stroke-width="8" fill="none"/>
  <path d="M 90 190 Q 200 100 310 190" stroke="#22C55E" stroke-width="12" fill="none"/>
  
  <!-- Airplane -->
  <g id="airplane" transform="translate(280, 140) rotate(-30)">
    <path d="M 0 0 L 15 3 L 12 0 L 15 -3 Z" fill="#22C55E"/>
    <path d="M 3 -1 L 8 -4 L 10 -2 L 5 1 Z" fill="#22C55E"/>
    <path d="M 3 1 L 8 4 L 10 2 L 5 -1 Z" fill="#22C55E"/>
  </g>
  
  <!-- Dog -->
  <g id="dog" transform="translate(200, 220)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="35" ry="25" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <!-- Head -->
    <circle cx="0" cy="-10" r="25" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <!-- Ears -->
    <ellipse cx="-18" cy="-20" rx="8" ry="15" fill="#D1D5DB" transform="rotate(-20)"/>
    <ellipse cx="18" cy="-20" rx="8" ry="15" fill="#D1D5DB" transform="rotate(20)"/>
    <!-- Hat -->
    <ellipse cx="0" cy="-25" rx="20" ry="8" fill="#D97706"/>
    <ellipse cx="0" cy="-30" rx="15" ry="12" fill="#D97706"/>
    <!-- Sunglasses -->
    <circle cx="-8" cy="-8" r="6" fill="#000000"/>
    <circle cx="8" cy="-8" r="6" fill="#000000"/>
    <line x1="-2" y1="-8" x2="2" y2="-8" stroke="#000000" stroke-width="2"/>
    <!-- Nose -->
    <circle cx="0" cy="-3" r="2" fill="#000000"/>
    <!-- Mouth -->
    <path d="M -5 2 Q 0 8 5 2" stroke="#000000" stroke-width="2" fill="none"/>
    <!-- Tongue -->
    <ellipse cx="3" cy="5" rx="3" ry="5" fill="#EF4444"/>
    <!-- Bandana -->
    <path d="M -20 10 L 20 10 L 0 25 Z" fill="#DC2626"/>
    <!-- Legs -->
    <ellipse cx="-15" cy="40" rx="5" ry="12" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <ellipse cx="-5" cy="40" rx="5" ry="12" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <ellipse cx="5" cy="40" rx="5" ry="12" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <ellipse cx="15" cy="40" rx="5" ry="12" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <!-- Tail -->
    <path d="M -30 15 Q -45 10 -40 -5" stroke="#000000" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Suitcase -->
  <g id="suitcase" transform="translate(280, 270)">
    <rect x="0" y="0" width="40" height="30" fill="#D97706" stroke="#92400E" stroke-width="2" rx="3"/>
    <rect x="2" y="2" width="36" height="26" fill="#B45309" rx="2"/>
    <!-- Handle -->
    <rect x="18" y="-3" width="4" height="6" fill="#92400E" rx="2"/>
    <!-- Stickers -->
    <circle cx="10" cy="8" r="3" fill="#EF4444"/>
    <rect x="25" y="12" width="6" height="4" fill="#22C55E" rx="1"/>
    <circle cx="15" cy="20" r="2" fill="#3B82F6"/>
    <rect x="28" y="5" width="4" height="4" fill="#F59E0B" rx="1"/>
    <!-- Wheels -->
    <circle cx="8" cy="32" r="3" fill="#374151"/>
    <circle cx="32" cy="32" r="3" fill="#374151"/>
  </g>
  
  <!-- Text -->
  <g id="text">
    <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#F97316">Maku</text>
    <text x="240" y="340" text-anchor="start" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#22C55E">.Travel</text>
    <text x="200" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#374151">We Make "U" Travel</text>
  </g>
</svg>